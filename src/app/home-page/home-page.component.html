<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
    <div class="my-2" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
      <div class="with-bg"></div>
      <div>
        <a>
          <img class="circle" src="../../assets/img/Facebook-no-profile-picture-icon-620x389.jpg" width="100">
        </a>
      </div>
    </div>
    <div class="mt-2 py-3" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="7px">
      <div>
        <a>
          <span class="lead">Rexford</span>
        </a>
      </div>
      <div>
        <a>
          <span class="">hello@khophi.co</span>
        </a>
      </div>
      <div class="mt-3">
        <mat-nav-list>
          <a mat-list-item class="ml-2">
            Homepage
          </a>
        </mat-nav-list>
        <mat-accordion multi="true" [displayMode]="displayMode">
          <mat-expansion-panel class="no-shadow">
            <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
              <mat-panel-title>
                Buy Airtime
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list class="ml-0" dense>
              <mat-list-item>
                <a href="#">AirtelTigo Airtime</a>
              </mat-list-item>
              <mat-list-item>
                <a href="#">Vodafone Airtime</a>
              </mat-list-item>
              <mat-list-item>
                <a href="#">MTN Airtime</a>
              </mat-list-item>
              <mat-list-item>
                <a href="#">GLO Airtime</a>
              </mat-list-item>
            </mat-nav-list>
          </mat-expansion-panel>
          <mat-expansion-panel class="no-shadow my-0">
            <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
              <mat-panel-title>
                Buy Airtime
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list class="ml-0" dense>
              <mat-list-item>
                <a href="#">AirtelTigo Airtime</a>
              </mat-list-item>
              <mat-list-item>
                <a href="#">Vodafone Airtime</a>
              </mat-list-item>
              <mat-list-item>
                <a href="#">MTN Airtime</a>
              </mat-list-item>
              <mat-list-item>
                <a href="#">GLO Airtime</a>
              </mat-list-item>
            </mat-nav-list>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>  
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-box-shadow">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
