<app-home-page></app-home-page>
<section>
  <mat-card>
    <app-imput-post></app-imput-post>
  </mat-card>

  <mat-card *ngFor="let post of posts">
    <h4>{{post.username}}:</h4>
    <p>{{post.date}}</p>
    <div>
      <img src="{{post.photo}}" alt="foto">
      {{post.message}}
    </div>
    <div (click)="remove(post)">
      <i class="fas fa-trash-alt"></i>
    </div> &nbsp;&nbsp;
    <div (click)="edit(post)">
      <i class="fas fa-marker"></i>
    </div>&nbsp;&nbsp;
    <div (click)="count(post)">
    <i id="like" class="fas fa-start">&nbsp;&nbsp;{{post.likes}}</i>
  </div>
  </mat-card>
</section>
