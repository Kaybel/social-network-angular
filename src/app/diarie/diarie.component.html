<nav>

</nav>
<section>
  <mat-card>
    <app-imput-post></app-imput-post>
  </mat-card>

  <mat-card *ngFor="let post of post">
    {{post.name}} - {{post.id}}
    <div (click)="remove(item)">
      <i class="fas fa-trash-alt"></i>
    </div>
    <div (click)="edit(item)">
      <i class="fas fa-marker"></i>
    </div>
    <i class="fas fa-heartbeat"></i>
  </mat-card>
</section>
